<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        nav {
            background-color: #000;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        section {
            padding: 50px;
            text-align: center;
            padding-top: 70px; /* Adjust padding to account for fixed navbar */
        }

        .card {
            background-color: #560eaf;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="dark-mode">

    <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#education">Education</a>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <!-- Add more navigation links or buttons as needed -->
    </nav>

    <section id="home">
        <h1>Your Name</h1>
        <p>Welcome to my portfolio website</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="card">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <div class="card">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
        <!-- Add more project cards as needed -->
    </section>

    <section id="education">
        <h2>Education</h2>
        <div class="card">
            <h3>University Degree</h3>
            <p>Details about your university degree.</p>
        </div>
        <div class="card">
            <h3>High School Diploma</h3>
            <p>Details about your high school education.</p>
        </div>
        <!-- Add more education cards as needed -->
    </section>

    <!-- Add more sections as needed -->

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
